<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>工厂模式</title>
</head>
<body>

<script type="text/javascript">
    function createPerson(name, age, job) {
        var o = {};
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function() {
            alert(o.name);
        };
        return o;
    }
    var person1 = createPerson("person1", 24, "front end");
    var person2 = createPerson("person2", 30, "back end");

    console.log(Object.prototype.toString.call(person1));
    console.log(person1.constructor);
    console.log(Object.prototype.toString.call(person2));
    console.log(person2.constructor);
    //工厂模式
    //可以无限次的调用，每次返回包含三个属性和一个方法的对象。
    //解决了创建多个相似对象的问题，但却没有解决对象识别的问题（即怎样知道一个对象的类型），都是Object类型
</script>
</body>
</html>
